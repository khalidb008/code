

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Data Input</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Climate Reporter</h1>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="city">Location</label>
                <input
                    type="text"
                    class="form-control"
                    id="location"
                    name="location"
                    placeholder="Enter location"
                    required  
                    list="locations"
                    
                   
                />
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    id="temperature"
                    name="temperature"
                    placeholder="Enter here"
                    required
                />
            <div class="form-group">
                <label for="flood">flood </label>
                <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    id="flood"
                    name="flood"
                    placeholder="Enter here"
                    required
                />
            </div>
            <div class="form-group">
                <label for="description">Drought</label>
                <input
                    class="form-control"
                    id="drought"
                    name="drought"
                    rows="3"
                    placeholder="enter here"
                    required
                ></input>
            </div>
            <div class="form-group">
                <label for="social_disruption">social_disruption</label>
                <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    id="social_disruption"
                    name="social_disruption"
                    placeholder="Enter here"
                    required
                />
            </div>
            <div class="form-group">
                <label for="indeginous_forecasting">Indeginous_forecasting</label>
                <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    id="indeginous_forecasting"
                    name="indeginous_forecasting"
                    placeholder="Enter "
                    required
                />
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
